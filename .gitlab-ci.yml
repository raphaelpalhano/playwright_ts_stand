
stages:
  - test
  - build


.playwright_job:
  stage: test
  image: node:latest
  when: manual
  script:
    - npx playwright install          
    - npm ci
    - npx playwright test tests/specs$TEST_FILE --project=stage


gui-test-all:
  extends:
  - .playwright_job
  variables:
    TEST_FILE: /

gui-test:
  stage: test
  image: node:latest
  only:
    - master
  script:
    - npx playwright install          
    - npm ci
    - npx playwright test tests/specs --project=stage
  artifacts:
    expire_in: 30 days
    when: always
    paths:
      - reports




